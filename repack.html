    <script>
    
    function calculateAndUpdate() {
     
      const casePacks = parseFloat(document.getElementById('cases').value) || 0;
        const repacks = parseFloat(document.getElementById('repack').value) || 0;

        const needed = (casePacks + repacks) / 20;
      document.getElementById('Pn').innerHTML = `<span class="home-text22 thq-body-large">${needed}</span>`;
    }
